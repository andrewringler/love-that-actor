@(title: String)(content: Html)

<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title></title>
	<meta name="description" content="Love-that-actor - a site to help you find new movies based on actors you love">
	<meta name="viewport" content="width=device-width">

	<title>@title</title>
	
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")" />
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")" />
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")" />
	<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")" />
	
	<script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
	<script type="text/javascript" src="@routes.Application.javascriptRoutes"></script>
</head>
<body>
	@content

	<script>
		$(function() {
			$('#s').attr('autocomplete', 'off');
			$('#s').typeahead({
				source : function(query, process) {
					jsRoutes.controllers.Application.searchAutoComplete(query)
					.ajax({
						success: function(data) {
							process(data);
						}
					});	
				}
			});
		});
	</script>
</body>
</html>
