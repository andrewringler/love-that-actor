@(movie: Movie, searchForm: Form[String])
@import helper._
@import views.MovieHelpers._

@main(movie.title)(searchForm) {
    <h1>@movie.title</h1>

    @movie.title @movie.releaseDate.format("yyyy")
    <img class="large" src="@w500(movie)" alt="@movie.title" />
    
    <ul>
    	@movie.cast.map { cast =>
        	<li>
        		@cast.actor.name
        	</li>
        }
    </ul>
    
    @form(routes.Application.newLike(movie.id)) {
        <input type="submit" value="Like">
    }
}
